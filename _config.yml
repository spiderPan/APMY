# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site language
lang: en-US

# Site title
title: "太皮公主的日常"

# A description of your site for meta tag, search engine results.
description: "Happy Coding & Happy Writing"

# The subpath of your site, e.g. /blog, for generating urls.
baseurl: ""

# The base hostname & protocol of your site for where absolute urls are needed.
url: "https://thepan.cn"

# Favicon
favicon: images/favicon.png

# Google Analytics id, e.g. "UA-NNNNNNNN-N"
google_analytics: "G-GQ7CTST9N7"

# Site navigation - each item must have a title and a url.
navigation:
  - text: 主页
    url: /
  - text: 简介
    url: /about

# The shortname for your Disqus site to enable comments.
disqus: 

# Colors
accent_color: '#2d72d9'

# Site footer
footer:
  content: "&copy; All rights reserved. Designed with ❤️ and dedicated to the beautiful moments with April & Mira."
  has_social: true

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-redirect-from

# http://jekyllrb.com/docs/pagination/
paginate: 3
paginate_path: '/page:num/'


# Permalinks
permalink: /:year/:month/:day/:title

# Conversion
markdown: kramdown

# Sass
sass:
  sass_dir: _sass
  style: compressed

# Exclude
exclude:
  - .idea/
  - .github/
  - webpack.config.js
  - package.json
  - package-lock.json
  - node_modules/
  - Gemfile
  - Gemfile.lock
  - compose.yaml
  - Dockerfile
  - README.md